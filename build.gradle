plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
    id 'java'
}

group 'cookiedragon'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes (
                "Main-Class": "cookiedragon.csgohack.impl.launch.Launch"
        )
    }
}

shadowJar() {
    classifier = "release"

    manifest {
        attributes(
                'Main-Class': "cookiedragon.csgohack.impl.launch.Launch"
        )
    }
}

build.dependsOn.add("shadowJar")

repositories {
    mavenCentral()
}

dependencies {
    // Json
    compile 'com.google.code.gson:gson:2.8.6'

    // Byte hashing
    compile 'net.openhft:zero-allocation-hashing:0.9'

    // JNI
    compile 'net.java.dev.jna:jna:5.5.0'
    compile 'net.java.dev.jna:jna-platform:5.5.0'
    compile 'com.1stleg:jnativehook:2.1.0'
    compile 'com.github.jonatino:Java-Memory-Manipulation:2.1.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
